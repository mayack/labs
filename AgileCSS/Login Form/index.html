<!DOCTYPE html><!--[if lt IE 7]<html lang="en" class="oldie lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html lang="en" class="oldie lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html lang="en" class="oldie lt-ie9"><![endif]-->

<html><!--<![endif]-->
  <head>
    <meta charset="utf-8"><!--[if IE]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--<![endif]-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agile CSS</title>
    <link rel="stylesheet" href="../Default/css/atk-default.css">
  </head>
  <body>
    <div class="atk-layout">
      <div class="atk-layoutRow atk-layoutExpand">
        <div class="atk-layout atk-layoutCell">
          <div class="atk-layoutColumn atk-layoutExpand atk-align-middle">
            <div class="atk-wrapper atk-padding-top--xl atk-padding-bottom--xl">
              <h1 class="atk-margin-bottom--l atk-align-center">Login Form</h1>
              <div class="atk-row">
                <div class="atk-col-5 atk-move-center">
                  <div class="atk-box atk-shape-rounded--top">
                    <h2 class="atk-margin-bottom--s">Welcome back!</h2>
                    <form>
                      <div class="atk-margin-bottom--xs">
                        <input type="email" placeholder="Email address" class="atk-expand">
                      </div>
                      <div class="atk-margin-bottom--xs">
                        <input type="password" placeholder="Password" class="atk-expand">
                      </div>
                      <div class="atk-cells atk-margin-bottom">
                        <div class="atk-cell">
                          <input type="checkbox" id="checkbox">
                          <label for="checkbox" class="atk-comment">&nbsp;Remember me</label>
                        </div>
                        <div class="atk-cell atk-align-right"><a href="#">Forgot password?</a></div>
                      </div>
                      <button class="atk-button-spacing--xl atk-expand atk-text-caps atk-swatch-blue">Log In</button>
                    </form>
                  </div>
                  <div class="atk-box atk-shape-rounded--bottom atk-border-top--none atk-swatch-gray atk-padding--s atk-align-center atk-comment">Don't have an account?<a href="#" class="atk-text-semibold atk-margin-left--xs">Sign up<span class="icon-angle-right"></span></a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
